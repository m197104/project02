  <input type="submit" value="Login" >
</form>

<br>
<br>
<div id="divclass">
  <h2>Sign-Up Form</h2>
<form action="signup.py" method="POST">
  Username:<br>
  <input type="text" name="user" required>
  <br>
  Name: <br><input type="text" name="name"  required>
  <br>

</form>
